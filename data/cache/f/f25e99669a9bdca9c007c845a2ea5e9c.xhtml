<pre class="code">因为TortoiseGit和Git的冲突。 改正如下：
1、TortoiseGit -&gt; Settings -&gt; Network
2、将SSH client设置成 Git\bin\usr\ssh.exe
然后，TortoiseGit 就可以正常工作了！</pre>
